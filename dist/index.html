<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- header-->
    <header class="header">
      <div class="wrapper">
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
      </div>
    </header>
    <!-- /header-->
    <div class="bg-block">
      <!-- welcome-->
      <div class="welcome">
        <div class="wrapper">
          <div class="welcome_man"><img class="mobile-hide" src="img/man.png" alt="man"><img class="mobile-visible" src="img/man-mob.png" alt="man"></div>
          <div class="welcome_content"><img class="welcome_img mobile-hide" src="img/welcome1.png" alt=""><img class="welcome_img mobile-visible" src="img/welcome1-mob.png" alt="">
            <p class="welcome_text">UP TO</p><img class="welcome_img mobile-hide" src="img/welcome2.png" alt=""><img class="welcome_img mobile-visible" src="img/welcome2-mob.png" alt="">
            <p class="welcome_text"> <span>+ </span>100 FREE SPINS<br>ON FIRST DEPOSIT</p><a class="welcome_btn" href="#"><span class="mobile-hide">Claim Now</span><img class="mobile-visible" src="img/btn.png" alt=""></a>
          </div>
        </div>
      </div>
      <!-- /welcome-->
      <!-- coins-->
      <div class="coins">
        <div class="wrapper">
          <div class="row">
            <div class="coins_col">
              <div class="coin coin--arrow">
                <div class="coin_block">
                  <div class="coin_num">1</div>
                  <div class="coin_img"><img src="img/coin1.png" alt=""></div>
                </div>
                <div class="coin_content">
                  <p class="coin_name">REGISTER</p>
                  <p class="coin_text">Quick and easy signup</p>
                </div>
                <div class="coin_arrow"></div>
              </div>
            </div>
            <div class="coins_col">
              <div class="coin coin--arrow">
                <div class="coin_block">
                  <div class="coin_num coin_num--2">2</div>
                  <div class="coin_img coin_img--2"><img src="img/coin2.png" alt=""></div>
                </div>
                <div class="coin_content">
                  <p class="coin_name">Get your bonus</p>
                  <p class="coin_text">Make your 1st deposit &amp; claim</p>
                </div>
                <div class="coin_arrow"></div>
              </div>
            </div>
            <div class="coins_col">
              <div class="coin">
                <div class="coin_block">
                  <div class="coin_num">3</div>
                  <div class="coin_img"><img src="img/coin3.png" alt=""></div>
                </div>
                <div class="coin_content">
                  <p class="coin_name">Have fun</p>
                  <p class="coin_text">And let the rewards start rolling in!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--	/coins-->
    </div>
    <!-- icons-->
    <div class="icons">
      <div class="wrapper">
        <div class="icons_icon"><img src="img/18plus.png" alt="icon"></div>
        <div class="icons_icon icons_icon--platforms"><img src="img/platforms.png" alt="icon"></div>
        <div class="icons_icon"><img src="img/icon1.jpg" alt="icon"></div>
        <div class="icons_icon"><img src="img/icon2.jpg" alt="icon"></div>
        <div class="icons_icon"><img src="img/icon3.jpg" alt="icon"></div>
        <div class="icons_icon"><img src="img/icon4.jpg" alt="icon"></div>
        <div class="icons_icon"><img src="img/icon5.jpg" alt="icon"></div>
        <div class="icons_icon"><img src="img/icon6.jpg" alt="icon"></div>
        <div class="icons_icon"><img src="img/icon7.jpg" alt="icon"></div>
        <div class="icons_icon"><img src="img/icon8.jpg" alt="icon"></div>
        <div class="icons_icon icons_icon--monitors"><img src="img/monitors.png" alt="icon"></div>
      </div>
    </div>
    <!--	/icons-->
    <!-- footer-->
    <footer class="footer"> 
      <div class="wrapper"> </div>
    </footer>
    <!-- /footer-->
  </body>
</html>
